<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="w-full h-screen bg-greenish flex items-center">
        <section style="width: 1280px; height: 580px;" class="bg-gradient-to-r from-custom-green to-custom-bluey bg-opacity-30 mx-auto rounded-2xl">
            <div class="w-36 h-36 bg-cover bg-center bg-no-repeat"><img src="./images/logo.png" alt="logo"></div>
            <h1 class="font-fraunces text-center -mt-28 text-3xl font-bold">UrbanThreads.</h1>

            <header class="w-96 h-16 bg-gradient-to-r from-nav to-white flex justify-center items-center mx-auto mt-2 rounded-3xl">
                <ul class="flex">
                    <li class="mr-2"><a href="#">Home</a></li>
                    <li class="mr-2"><a href="#">About</a></li>
                    <li class="mr-2"><a href="#">Shop</a></li>
                    <li class="mr-2"><a href="#">Gallery walls</a></li>
                    <li class="mr-2"><a href="#">Contact us</a></li>
                    <li><a href="#">FAQs</a></li>

                </ul>
            </header>

            <div class="w-52 h-20 bg-red-700 absolute right-24 top-12"></div>
            <div class="w-1/2 h-32 mt-28 ml-6 text-center"><h2 class="text-9xl font-bold">Welcome</h2></div>
            <hr class="w-1/2 h-1 bg-black right-16 top-44 border-none absolute rounded-full">
            <!--Big Div holding the line-->
            <div class="w-12 h-60 absolute top-52 flex items-center justify-center" style="margin-left: 640px;">

                <div class="flex items-center flex-col">
                    <!-- Top square -->
                    <div class="w-4 h-4 bg-bluey border-4 border-black rounded-lg"></div>
                
                    <!-- Vertical line -->
                    <div class="w-1 h-32 bg-black"></div>
                
                    <!-- Bottom square -->
                    <div class="w-4 h-4 bg-bluey border-4 border-black rounded-lg"></div>
                </div>

            </div>
            <div class="w-72 h-60 bg-red-700 absolute top-52" style="margin-left: 680px;" ></div>
            
            

        </section>

    </main>
</body>
</html>
